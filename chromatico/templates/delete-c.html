{% extends "spawn.html" %}
{% block content %}
<h3>Are you sure you want to delete this comment?</h3>

<div class="comment">
    <p>{{ c.content }}</p>
    <h6>Written by {{ c.author.username }} on {{ c.created.strftime('%Y-%m-%d') }}.</h6>
</div>

<form method="post">
    <button class="imp_button">Yes</button>
</form>

<a href="/rewards">
    <button class="button">No</button>
</a>

<br>
<br>

{% endblock %}
